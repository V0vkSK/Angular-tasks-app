<div class="input-container">
  <h2>
    {{ searchData ? "Searching of ..." + searchData : "All Pizzas" }}
  </h2>

  <div class="input-block">
    <input
      autocomplete="off"
      id="myInput"
      name="searchData"
      [(ngModel)]="searchData"
    />
    <span class="p-holder">Enter pizza</span>
    <img
      (click)="clearBtn()"
      class="clear-button"
      *ngIf="searchData"
      src="../../../assets/X.svg"
      alt="x-icon"
    />
  </div>
</div>
