<div class="container">
  <div *ngFor="let pizza of pizzas" class="pizza-item">
    <img
      class="pizza-img"
      src="../../../../assets/img/Pizza1.jpeg"
      alt="pizza-img"
    />
    <h3 class="pizza-name">{{ pizza.name }}</h3>
    <p class="pizza-price">Price:{{ pizza.price }}</p>
  </div>
</div>
