<div class="container">
  <div *ngFor="let pizza of pizzas" class="pizza-item">
    <img class="pizza-img" src="/assets/{{ pizza.src }}" alt="pizza-img" />
    <h3 class="pizza-name">{{ pizza.name }}</h3>
    <div class="price-block">
      <pre class="pizza-price">Price: <span>{{ pizza.price }}</span> USD</pre>
      <img class="plus-icon" src="../../../../assets/plus.svg" alt="plus-btn" />
    </div>
  </div>
</div>
